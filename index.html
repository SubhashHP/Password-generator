<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading-primary">Password Generator</h1>
      <h3 class="heading-tertiary" id="passwordDisplay">password</h3>
      <form action="" id="passwordGeneratorForm" class="form">
        <label for="characterAmountNumber">Number of Characters</label>
        <div class="character-amount-container">
          <input
            type="range"
            value="10"
            min="1"
            max="50"
            id="characterAmountRange"
            class="character-amount-range"
          />
          <input
            type="number"
            value="10"
            min="1"
            max="50"
            id="characterAmountNumber"
            class="number-input"
          />
        </div>

        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase" />

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers" />

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols" />

        <button type="submit" class="btn">Generate Password</button>
      </form>
    </div>
  </body>
</html>
